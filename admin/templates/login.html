{% extends 'base.html' %}
{% block content %}
<div class="max-w-sm mx-auto bg-white rounded-2xl p-6 shadow">
  <h2 class="text-xl font-bold mb-4">ورود به پنل</h2>
  {% if error %}
    <div class="mb-3 text-red-600">{{ error }}</div>
  {% endif %}
  <form method="post" action="{{ request.url_for('login') }}" class="space-y-3">
    <div>
      <label class="block text-sm mb-1">نام کاربری</label>
      <input name="username" class="w-full border rounded px-3 py-2" required />
    </div>
    <div>
      <label class="block text-sm mb-1">رمز عبور</label>
      <input name="password" type="password" class="w-full border rounded px-3 py-2" required />
    </div>
    <button class="w-full px-3 py-2 bg-blue-600 text-white rounded">ورود</button>
  </form>
</div>
{% endblock %}
